##################### REVIEW SCREEN #######################
---
id: VT fee waiver review screen
event: review_VT_813
question: |
  Review your answers
subquestion: |  
  ${ review_screen_instructions }


  
review:      
  - note: |
      ###About you
  - Edit: users[0].name.first
    button: |
      ${ users[0].name.full() }
  - Edit: users[0].address.address
    button: |
      **Address**: ${ users[0].address.on_one_line() }
      
      % if users1_mailing_address_different:
      **Mailing Address**: ${ users[0].mailing_address.on_one_line() }
      % endif
  - Edit: users[0].email
    button: |
      **Daytime phone number**: ${ users[0].daytime_phone_number }
      
      **Evening phone number**: ${ users[0].evening_phone_number }
      
      **Email**: ${ users[0].email }
  - Edit: users[0].birthdate
    button: |
      **Birthdate**:
      ${ users[0].birthdate }

  - note: |
     ###Your court case      
  - Edit: 
    - user_selected_county
    button: |
      
      **Is in this county**: ${( user_selected_county )} County

  - Edit: docket_number
    button: |
      **Case number**:
      % if dont_know_docket_number:
      Unknown
      % else:
      ${ showifdef("docket_number") }
      % endif
      
  - Edit: case_name
    button: |
      **Case name**:
      ${ case_name }
  - Edit: user_ask_role
    button: |
      **Role in court case**:
      ${ user_ask_role }
  - Edit: other_parties[0].name.first
    button: |
      **Other party**: ${ other_parties[0].name.full() }
      
      **Other party's birthdate**: ${ other_parties[0].birthdate }
      
  - note: |
      ###Income

      
  - Edit: 
      - public_benefits.revisit
    button: |
      **Public assistance**
      
      % for benefit in public_benefits.complete_elements():
      * ${ benefit.display_name }
      % endfor

      % if not public_benefits.there_are_any:
      - None
      % endif

  - Edit:
      - employed
    button: |
      % if employed:
      I get income from working.
      % else:
      I do not get income from working
      % endif
  - Edit:
      - why_unemployed
    button: |
      I am unemployed because ${ why_unemployed }
  - Edit: review_jobs
    button: |
      **Jobs**

      % for item in jobs:
      * ${ item.source }, ${ item.employer.name.first }
      % endfor
      % if jobs.number_gathered() == 0:
      - None

      % endif
  - Edit: is_self_employed
    button: |
      % if is_self_employed:
      I am self employed as ${ self_employed_description }.

      % else:
      I am not self employed.
      % endif      
  - Edit: 
    - has_schedule_c
    button: |
      % if has_schedule_c:
      I have my schedule C.  My self employment income is ${ self_employed_net_income }
      % else:
      I do not have my schedule C.
      
      % if do_self_employment_worksheet:
      I want to do a self employment worksheet
      % else:
      I do not want to do a self employment worksheet.
      % endif
      % endif

  - Edit: 
      - other_incomes.revisit
      - recompute:
        - other_incomes.gathered
    button: |
      **Other incomes**

      % for income in other_incomes.complete_elements():
      * ${ income.display_name.lower() }
      % endfor

      % if not other_incomes.there_are_any:
      - None
      % endif
          
  - note: |
      ###Loans   

  - Edit: primary_residence_loans.revisit
    button: |
      **Primary residence loans**

      % for item in primary_residence_loans:
      * ${ item.source }
      % endfor
      % if primary_residence_loans.number_gathered() == 0:
      - None

      % endif
  - Edit: real_estate_loans.revisit
    button: |
      **Other Real Estate Loans**

      % for item in real_estate_loans:
      * ${ item.source }
      % endfor
      % if real_estate_loans.number_gathered() == 0:
      - None

      % endif
  - Edit: vehicle_loans.revisit
    button: |
      **Vehicle loans**

      % for item in vehicle_loans:
      * ${ item.source }
      % endfor
      % if vehicle_loans.number_gathered() == 0:
      - None

      % endif
  - Edit: other_loans.revisit
    button: |
      **Other loans**

      % for item in other_loans:
      * ${ item.source }
      % endfor
      % if other_loans.number_gathered() == 0:
      - None

      % endif
  - note: |
      ###Debts    

  - Edit: credit_card_debt.revisit
    button: |
      **Credit card debt**

      % for item in credit_card_debt:
      * ${ item.source }
      % endfor
      % if credit_card_debt.number_gathered() == 0:
      - None

      % endif
  - Edit: other_debt.revisit
    button: |
      **Other debt**

      % for item in other_debt:
      * ${ item.source }
      % endfor
      % if other_debt.number_gathered() == 0:
      - None

      % endif
  - note: |
      ###Expenses 
      
  - Edit: children_expenses.revisit
    button: |
      **Children expenses**

      % for item in children_expenses:
      * ${ item.source }
      % endfor
      % if children_expenses.number_gathered() == 0:
      - None

      % endif
  - Edit: household_expenses.revisit
    button: |
      **Household expenses**

      % for item in household_expenses:
      * ${ item.source }
      % endfor
      % if household_expenses.number_gathered() == 0:
      - None

      % endif
  - Edit: vehicle_expenses.revisit
    button: |
      **Vehicle expenses**

      % for item in vehicle_expenses:
      * ${ item.make } ${ item.model } ${ item.year }
      % endfor
      % if vehicle_expenses.number_gathered() == 0:
      - None

      % endif
  - Edit: insurance_expenses.revisit
    button: |
      **Insurance expenses**

      % for item in insurance_expenses:
      * ${ item.source }
      % endfor
      % if insurance_expenses.number_gathered() == 0:
      - None

      % endif
  - Edit: personal_expenses.revisit
    button: |
      **Personal expenses**

      % for item in personal_expenses:
      * ${ item.source }
      % endfor
      % if personal_expenses.number_gathered() == 0:
      - None

      % endif

  - Edit: signature_date
    button: |
      **Date of signature for these forms**:
      ${ signature_date }

  - note: |
      **Select Resume, below, when you are done. It will take a moment to generate your form again.**
